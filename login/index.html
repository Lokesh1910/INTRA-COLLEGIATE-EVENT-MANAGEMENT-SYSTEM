<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Register Page</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 350px;
            max-width: 100%;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .tab {
            padding: 15px;
            text-align: center;
            cursor: pointer;
            flex-grow: 1;
            color: #fff;
            font-weight: bold;
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            transition: background 0.3s ease-in-out;
        }

        .tab:hover {
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
        }

        .tab.active {
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
        }

        .form-group {
            padding: 30px;
        }

        .form-group h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f8f8f8;
            transition: border-color 0.3s ease-in-out;
        }

        .form-group input:focus {
            border-color: #3494E6;
        }

        .form-group button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #3494E6, #EC6EAD);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s ease-in-out;
        }

        .form-group button:hover {
            background: linear-gradient(135deg, #FF5F6D, #FFC371);
        }
    </style>
</head>
<body>

<div class="container">
    <div class="tabs">
        <div class="tab active" onclick="toggleForm('loginForm')">Login</div>
        <div class="tab" onclick="toggleForm('registerForm')">Register</div>
    </div>

    <div id="loginForm" class="form-group">
        <h2>Login</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>

    <div id="registerForm" class="form-group" style="display: none;">
        <h2>Register</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="register()">Register</button>
    </div>
</div>

<script>
    function toggleForm(formId) {
        document.getElementById('loginForm').style.display = 'none';
        document.getElementById('registerForm').style.display = 'none';

        document.getElementById(formId).style.display = 'block';
    }

    function login() {
        // Handle login logic
        alert('Login logic goes here');
    }

    function register() {
        // Handle registration logic
        alert('Registration logic goes here');
    }
</script>

</body>
</html>
