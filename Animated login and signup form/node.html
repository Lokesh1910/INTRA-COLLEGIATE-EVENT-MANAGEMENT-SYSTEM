<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>File Reader Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
    }

    #fileInput {
      margin-bottom: 20px;
    }

    #output {
      white-space: pre-line;
      border: 1px solid #ddd;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>File Reader Website</h1>
            
  <input type="file" id="fileInput" />
  <button onclick="readFile()">Read File</button>

  <h2>Result</h2>
  <div id="output"></div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const outputDiv = document.getElementById('output');

    function readFileAsyncCallback(file, callback) {
      const reader = new FileReader();
      reader.onload = function (e) {
        callback(null, e.target.result);
      };
      reader.onerror = function (e) {
        callback(e, null);
      };
      reader.readAsText(file);
    }

    function readFileSync(file) {
      const reader = new FileReaderSync();
      return reader.readAsText(file);
    }

    function readFilePromise(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function (e) {
          resolve(e.target.result);
        };
        reader.onerror = function (e) {
          reject(e);
        };
        reader.readAsText(file);
      });
    }

    async function readFileAsyncAwait(file) {
      try {
        const result = await readFilePromise(file);
        return result;
      } catch (error) {
        throw error;
      }
    }

    function displayResult(result) {
      outputDiv.textContent = result;
    }

    function readFile() {
      const selectedFile = fileInput.files[0];
      if (selectedFile) {
        // Asynchronous with Callback
        readFileAsyncCallback(selectedFile, (err, data) => {
          if (err) {
            displayResult('Callback Error: ' + err.message);
          } else {
            displayResult('Callback Data:\n' + data);
          }
        });

        // Synchronous
        try {
          const syncData = readFileSync(selectedFile);
          displayResult('Sync Data:\n' + syncData);
        } catch (err) {
          displayResult('Sync Error: ' + err.message);
        }

        // Promises
        readFilePromise(selectedFile)
          .then((promiseData) => displayResult('Promise Data:\n' + promiseData))
          .catch((err) => displayResult('Promise Error: ' + err.message));

        // Async/Await
        readFileAsyncAwait(selectedFile)
          .then((awaitData) => displayResult('Async/Await Data:\n' + awaitData))
          .catch((err) => displayResult('Async/Await Error: ' + err.message));
      } else {
        displayResult('Please select a file.');
      }
    }
  </script>
</body>
</html>
